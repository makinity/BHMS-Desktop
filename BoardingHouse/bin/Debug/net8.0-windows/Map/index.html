<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boarding Houses Map</title>
    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            background: #f3f4f6;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        #map {
            flex: 1;
            width: 100%;
            background: #e5e7eb;
        }

        .leaflet-container {
            background: #e5e7eb;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="leaflet/leaflet.js"></script>
    <script>
        const defaultCenter = [14.5995, 120.9842];
        const iconBase = "https://appassets/leaflet/images/";
        const iconOptions = {
            iconRetinaUrl: iconBase + "marker-icon-2x.png",
            iconUrl: iconBase + "marker-icon.png",
            shadowUrl: iconBase + "marker-shadow.png",
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            tooltipAnchor: [16, -28]
        };

        let map;
        let markers = [];
        let bhIcon;

        function ensureIconOverrides() {
            if (typeof L === "undefined" || !L.Icon) return;

            if (L.Icon.Default.prototype._getIconUrl) {
                delete L.Icon.Default.prototype._getIconUrl;
            }

            L.Icon.Default.mergeOptions(iconOptions);

            if (!bhIcon) {
                bhIcon = L.icon(iconOptions);
            }

            const testImage = new Image();
            testImage.onload = () => console.log("ICON LOAD OK");
            testImage.onerror = () => console.error("ICON LOAD FAIL", testImage.src);
            testImage.src = iconOptions.iconUrl;
        }

        function ensureMap() {
            if (map || typeof L === "undefined") return;

            map = L.map("map", {
                center: defaultCenter,
                zoom: 13,
                zoomControl: true
            });

            L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
                attribution: "&copy; OpenStreetMap contributors",
                errorTileUrl: ""
            }).addTo(map);
        }

        window.renderBoardingHouses = function (payload) {
            ensureIconOverrides();
            ensureMap();
            if (!map) return;

            let data = payload;

            if (typeof payload === "string") {
                try {
                    data = JSON.parse(payload);
                } catch (err) {
                    console.error("Invalid JSON payload", err);
                    return;
                }
            }

            if (!Array.isArray(data)) {
                console.warn("Expected array payload");
                return;
            }

            markers.forEach(marker => map.removeLayer(marker));
            markers = [];

            const bounds = [];

            data.forEach(item => {
                if (typeof item.latitude !== "number" || typeof item.longitude !== "number") return;

                const popupLines = [
                    `<strong>${item.name ?? ""}</strong>`,
                    item.address ?? "",
                    item.contactNo ? `Contact: ${item.contactNo}` : "",
                    item.status ? `Status: ${item.status}` : ""
                ].filter(Boolean);

                const marker = L.marker([item.latitude, item.longitude], { icon: bhIcon }).addTo(map);
                marker.bindPopup(popupLines.join("<br/>"));
                markers.push(marker);
                bounds.push([item.latitude, item.longitude]);
            });

            if (bounds.length) {
                map.fitBounds(bounds, { padding: [40, 40] });
            } else {
                map.setView(defaultCenter, 13);
            }
        };

        document.addEventListener("DOMContentLoaded", () => {
            ensureIconOverrides();
            ensureMap();
        });
    </script>
</body>
</html>
